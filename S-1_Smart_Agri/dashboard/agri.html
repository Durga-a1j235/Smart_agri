<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Agriculture Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="agri.css">

</head>
<body>

  <header>
    <h1>🌿 Smart Agriculture Dashboard</h1>
  </header>

  <main>
    <div id="sensor-data">
      <h2>📊 Sensor Data</h2>
      <p>🌱 Soil Moisture: <span id="soil-moisture">Loading...</span>%</p>
      <p>🌡️ Temperature: <span id="temperature">Loading...</span>°C</p>
      <p>💧 Humidity: <span id="humidity">Loading...</span>%</p>
      <p>🌧️ Rainfall: <span id="rainfall">Loading...</span>mm</p>
    </div>

    <div id="controls">
      <h2>🚿 Irrigation Controls</h2>
      <button id="irrigation-on">Turn Irrigation ON</button>
      <button id="irrigation-off">Turn Irrigation OFF</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Smart AgriTech | Built for Bhubaneswar Farms 🌾
  </footer>

  <!-- Link to JavaScript -->
  <script src="agri.js"></script>
</body>
</html>
